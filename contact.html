        <style>
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 8px;
        }
        input[type=text], input[type=email], input[type=tel], textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background-color: #45a049;
        }
        .map-container {
            margin-top: 10px;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 0;
        }
    </style>
</head>

<h2>Contact Us</h2>
<div class="container">
    <form action="/submit_form" method="post">
        <label for="address"> full Name</label>
        <input type="text" id="name" name="name" placeholder="Your name..">
        <label for="address">Year</label>
        <input type="text" id="year" name="year" placeholder="Your year">
        <label for="address">Branch</label>
        <input type="text" id="branch" name="branch" placeholder="Your branch..">
        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Your address..">
        <label for="address">Hostalite or localite</label>
        <input type="text" id="hostel or local" name="hostel or local" placeholder="Your hostel or local..">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number..">

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email..">

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
    </form>
</div>
